<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="p-quiz-container l-container">
        <section class="p-quiz-box js-quiz" data-quiz="0">
            <div class="p-quiz-box_question">
                <h2 class="p-quiz-box_question_title">
                    <span class="p-quiz-box_label">Q1</span>
                    <span class="p-quiz-box_question_title_text">日本のIT人材が2030年には最大どれくらい不足すると言われているでしょうか？</span>
                </h2>
                <figure class="p-quiz-box_question_imaage">
                    <img src="" alt="">
                </figure>
            </div>
            <div class="p-quiz-box_answer">
                <span class="p-quiz-box_label p-quiz-box_label--accent"></span>
                <ul class="p-quiz-box_answer_list">
                    <li class="p-quiz-box_answer_item">
                        <button class="p-quiz-box_answer_button js-answer" data-answer="0">約28万人<i class="u-icon_arrow"></i></button>
                    </li>
                    <li class="p-quiz-box_answer_item">
                        <button class="p-quiz-box_answer_button js-answer" data-answer="1">約79万人<i class="u-icon_arrow"></i></button>
                    </li>
                    <li class="p-quiz-box_answer_item">
                        <button class="p-quiz-box_answer_button js-answer" data-answer="2">約183万人<i class="u-icon_arrow"></i></button>
                    </li>
                </ul>
                <div class="p-quiz-box_answer_correct js-answerBox">
                    <p class="p-quiz-box_answer_correct_title js-answerTitle"></p>
                    <p class="p-quiz-box_answer_correct_content">
                        <span class="p-quiz-box_answer_correct_content_label">A</span>
                        <span class="js-answerText"></span>
                    </p>
                </div>
            </div>
            <cite class="p-quiz-box_note">
                <i class="u-icon_note"></i>経済産業省 2019年3月 -IT 人材需給に関する調査
            </cite>
        </section>
        <section>

        </section>
    </div>

    <script src="quiz1.js"></script>
</body>
</html>
